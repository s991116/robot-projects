<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/main.css">
      <script src="js/socket.io.js"></script>
  </head>
<body>
<div class="container">
<ul class="nav nav-tabs" id="navigationTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="control-tab" data-toggle="tab" href="#control" role="tab" aria-controls="control"
      aria-selected="true">Control</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="setting-tab" data-toggle="tab" href="#setting" role="tab" aria-controls="setting"
      aria-selected="false">Setting</a>
  </li>
</ul>
<div class="tab-content" id="navigationContent">
  <div class="tab-pane fade show active" id="control" role="tabpanel" aria-labelledby="control-tab">  
    <div class="text-center">
        <div class="row">
          <div class="col-1">
            <h1>Navigation</h1>
            <div id="navigation_joystick" style="background-color:transparent; width: 100px; height: 100px; margin: auto; position: relative;" ></div>
          </div>    
          <div class="col-10">
            <canvas id="video-canvas" width="640" height="480" style="border:1px solid #000000;"></canvas>
          </div>
          <div class="col-1">
            <h1>Head</h1>
            <div id="head_joystick" style="background-color:transparent; width: 100px; height: 100px; margin: auto; position: relative;" ></div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="tab-pane fade" id="setting" role="tabpanel" aria-labelledby="setting-tab">
    <h1>PID Segway Control</h1>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">P</span>
      </div>
      <input type="number" name="quantity" min="0" max="50" step="0.1" value = "15.0" id="pValue" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">I</span>
      </div>
      <input type="number" name="quantity" min="0" max="50" step="0.1" value="1.5" id="iValue" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">D</span>
      </div>
      <input type="number" name="quantity" min="0" max="50" step="0.1" value="10.0" id="dValue" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Balance</span>
      </div>
      <input type="number" name="quantity" min="0" max="0.6" step="0.0025" value="0.015" id="balancingLevel" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default">Deadband</span>
      </div>
      <input type="number" name="quantity" min="0" max="255" step="1" value="5" id="deadBandLevel" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      <button onclick="buttonClicked()">Send PID</button>
    </div>
      <button onclick="buttonTestCommunicationClicked()">Test communication</button>
  </div>
</div>  
</body>
<script src="js/jquery.slim.min.js"></script>
<!-- <script src="js/popper.min.js"></script> -->
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jsmpeg.min.js"></script>
<script src="js/nipplejs.js"></script>
<script src="js/navigation.js"></script>

</html>
