<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/main.css">
      <script src="js/socket.io.js"></script>
  </head>
<body>
<ul class="nav nav-tabs" id="navigationTab" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" id="control-tab" data-toggle="tab" href="#control" role="tab" aria-controls="control"
      aria-selected="true">Control</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" id="setting-tab" data-toggle="tab" href="#setting" role="tab" aria-controls="setting"
      aria-selected="false">Setting</a>
  </li>
</ul>
<div class="tab-content" id="navigationContent">
  <div class="tab-pane fade show active" id="control" role="tabpanel" aria-labelledby="control-tab">  <div class="description">
    <h1>Navigation</h1>
   <div id="zone_joystick" style="background-color:lightblue; width: 100px; height: 100px; margin: auto; position: relative;" ></div>
    <canvas id="video-canvas"></canvas>
   <script type="text/javascript" src="js/jsmpeg.min.js"></script>
   <script type="text/javascript">
     var canvas = document.getElementById('video-canvas');
     var url = 'ws://'+document.location.hostname+':8082/';
     var player = new JSMpeg.Player(url, {canvas: canvas});
   </script>
  </div>
  <script src="js/nipplejs.js"></script>
  <script src="js/navigation.js"></script>
</div>
  <div class="tab-pane fade" id="setting" role="tabpanel" aria-labelledby="setting-tab">
    <h1>PID Segway Control</h1>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">P</span>
        </div>
        <input type="number" name="quantity" min="0" max="50" step="0.1" value = "15.0" id="pValue" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">I</span>
        </div>
        <input type="number" name="quantity" min="0" max="50" step="0.1" value="1.5" id="iValue" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">D</span>
        </div>
        <input type="number" name="quantity" min="0" max="50" step="0.1" value="10.0" id="dValue" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
      
        <button onclick="buttonClicked()">Send PID</button>
      </div>
      <button onclick="buttonTestCommunicationClicked()">Test communication</button>
  </div>  
</body>
<script src="js/jquery.slim.min.js"></script>
<!-- <script src="js/popper.min.js"></script> -->
<script src="js/bootstrap.min.js"></script>

</html>
